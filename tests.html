<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyHero - Audio Engine Tests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #4a9eff;
            margin-bottom: 20px;
        }

        #test-container {
            background: #16213e;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #start-button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #start-button:hover {
            background: #357abd;
        }

        #start-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #666;
            background: #1a1a2e;
        }

        .test-result.passed {
            border-left-color: #4ecdc4;
        }

        .test-result.failed {
            border-left-color: #ff6b6b;
        }

        .test-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .test-details {
            font-size: 14px;
            color: #ccc;
            white-space: pre-wrap;
        }

        .test-duration {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        #summary {
            background: #0f3460;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        #summary h2 {
            margin-bottom: 10px;
        }

        .summary-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .stat {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #1a1a2e;
            border-radius: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }

        .stat.passed .stat-value {
            color: #4ecdc4;
        }

        .stat.failed .stat-value {
            color: #ff6b6b;
        }

        #log {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>KeyHero Audio Engine Tests</h1>

    <div id="test-container">
        <button id="start-button">Run All Tests</button>
        <div id="test-results"></div>
        <div id="summary" style="display: none;"></div>
    </div>

    <div id="log"></div>

    <script type="module">
        import { runAudioEngineTests } from './src/audio/tests.js';

        const startButton = document.getElementById('start-button');
        const testResults = document.getElementById('test-results');
        const summaryDiv = document.getElementById('summary');
        const logDiv = document.getElementById('log');

        // Override console.log to display in UI
        const originalLog = console.log;
        console.log = (...args) => {
            originalLog(...args);
            logDiv.textContent += args.join(' ') + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        startButton.addEventListener('click', async () => {
            startButton.disabled = true;
            startButton.textContent = 'Running tests...';
            testResults.innerHTML = '';
            summaryDiv.style.display = 'none';
            logDiv.textContent = '';

            console.log('Starting audio engine tests...\n');

            try {
                const { results, summary } = await runAudioEngineTests();

                // Display results
                results.forEach(result => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = `test-result ${result.passed ? 'passed' : 'failed'}`;
                    resultDiv.innerHTML = `
                        <div class="test-name">${result.passed ? '✓' : '✗'} ${result.name}</div>
                        <div class="test-details">${result.details}</div>
                        <div class="test-duration">Duration: ${result.duration.toFixed(0)}ms</div>
                    `;
                    testResults.appendChild(resultDiv);
                });

                // Display summary
                summaryDiv.innerHTML = `
                    <h2>Test Summary</h2>
                    <div class="summary-stats">
                        <div class="stat">
                            <div class="stat-value">${summary.total}</div>
                            <div class="stat-label">Total Tests</div>
                        </div>
                        <div class="stat passed">
                            <div class="stat-value">${summary.passed}</div>
                            <div class="stat-label">Passed</div>
                        </div>
                        <div class="stat failed">
                            <div class="stat-value">${summary.failed}</div>
                            <div class="stat-label">Failed</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${(summary.totalDuration / 1000).toFixed(1)}s</div>
                            <div class="stat-label">Total Duration</div>
                        </div>
                    </div>
                `;
                summaryDiv.style.display = 'block';

                console.log('\n✓ All tests completed!');

            } catch (error) {
                console.error('Test execution error:', error);
                testResults.innerHTML = `
                    <div class="test-result failed">
                        <div class="test-name">✗ Test Execution Error</div>
                        <div class="test-details">${error.message}</div>
                    </div>
                `;
            }

            startButton.disabled = false;
            startButton.textContent = 'Run All Tests Again';
        });
    </script>
</body>
</html>
